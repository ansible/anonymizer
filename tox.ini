[tox]
envlist = py39, py310, py311, flake8, mypy, black, ruff, pylint

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311, flake8, mypy, black, ruff, pylint

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 ansible_anonymizer tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest-cov
commands =
    pip install -U pip
    pytest --cov --cov-append --cov-report=term-missing  --cov-fail-under=95 {posargs:tests}
depends =
    {py311}: clean
    report: py311

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:build]
deps =
  build
skip_install = true
commands =
  python -m build
  python -c "print('finish the upload with: twine upload -s dist/*')"


[flake8]
max-line-length = 160
ignore = C114,C116,W503


[testenv:mypy]
basepython = python3.11
skip_install = true
deps =
    {[testenv]deps}
    mypy
    types-PyYAML
commands = mypy --strict ansible_anonymizer

[testenv:black]
basepython = python3.11
deps =
    {[testenv]deps}
    black
commands = black --check --line-length 100 ansible_anonymizer tests

[testenv:ruff]
basepython = python3.11
skip_install = true
deps =
    ruff
commands = ruff .

[testenv:pylint]
basepython = python3.11
skip_install = true
deps =
    PyYAML
    pylint
commands = pylint ansible_anonymizer
